language: php

php:
  - 5.6

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction
  - npm install -g gulp
  - npm install

script: vendor/bin/phpunit --configuration phpunit.xml && gulp build

matrix:
  allow_failure:
    - php: 5.6
  fast_finish: true

notifications:
  on_success: never
  on_failure: always

sudo: false

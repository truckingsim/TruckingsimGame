---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: truckingsimgame
name: truckingsimgame
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/var/www/TruckingsimGame"
      to: "/home/vagrant/truckingsimgame"

sites:
    - map: truckingsim.dev 
      to: "/home/vagrant/truckingsimgame/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
